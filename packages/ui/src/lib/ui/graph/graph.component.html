<app-vertical-split-pane>
  <div left-pane id="passed-left">
    <div [style.height.px]="timelineHeight"></div>
    @for (markerLane of markerLanes; track markerLane.id) {
      <app-tag
        [style.height.px]="markerLaneNameHeightPx + markerLaneNamesMarginBetweenPx"
        style="display:block; position: relative"
        [heightPx]="markerLaneNameHeightPx"
        [text]="markerLane.id" [color]="markerLane.color"></app-tag>
    }
  </div>
  <div right-pane #timelineRightPane>
    <app-timeline></app-timeline>
  </div>
  @for (markerLane of markerLanes; track markerLane.id) {
    <div right-pane>
      <ui-marker-lane [markerLane]="markerLane"
                           style="display: block;position: relative; height: 24px">
      </ui-marker-lane>
    </div>
  }
</app-vertical-split-pane>
