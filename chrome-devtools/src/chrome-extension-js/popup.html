<div>
  <h4 style="margin: 0 0 10px;">Custom window selector:</h4>
  <input type="text" id="selectorInput" placeholder="e.g. #myId" style="width: 100%; padding: 5px;" />
  <button id="saveButton" style="margin-top: 10px; width: 100%; padding: 5px;">Save</button>
  <button id="clearButton" style="margin-top: 10px; width: 100%; padding: 5px;">Clear Selector</button>
  <button id="bpButton">BP selector</button>
  <p id="statusMessage" style="color: green; display: none; margin-top: 10px;">Selector applied, please refresh the page</p>
  <p id="clearMessage" style="color: blue; display: none; margin-top: 10px;">Selector cleared, please refresh the page</p>
</div>

<script src="popup.js"></script>
