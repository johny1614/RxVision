<div class="container">
  <div class="left" #leftPane
       [style.flex-basis.px]="currentLeftPaneWidth">
    <ng-content select="[left-pane]"></ng-content>
  </div>
  <div class="divider-vertical-line"
       (pointerdown)="onDragStart($event)"
       (dblclick)="onHandleDoubleClick()"
  ></div>
  <div class="right" #rightPane>
    <ng-content select="[right-pane]"></ng-content>
  </div>
</div>
